<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class=container>
        <input type="text" class="display" value="0" disabled/>
    <div class="keys">
        <button type="button" class="extra" value="AC">AC</button>
        <button type="button" class="extra" value="sign">+/-</button>
        <button type="button" class="extra" value="percent">%</button>
        <button type="button" class="operator" value="divide">/</button>
        <button type="button" class="digit" value="7">7</button>
        <button type="button" class="digit" value="8">8</button>
        <button type="button" class="digit" value="9">9</button>
        <button type="button" class="operator" value="multiply">*</button>
        <button type="button" class="digit" value="4">4</button>
        <button type="button" class="digit" value="5">5</button>
        <button type="button" class="digit" value="6">6</button>
        <button type="button" class="operator" value="subtract">-</button>
        <button type="button" class="digit" value="1">1</button>
        <button type="button" class="digit" value="2">2</button>
        <button type="button" class="digit" value="3">3</button>
        <button type="button" class="operator" value="add">+</button>
        <button type="button" class="digit zero" value="0">0</button>
        <button type="button" class="digit" value=".">.</button>
        <button type="button" class="operator" value="equal">=</button>
    </div>
    </div>
</body>
</html>
